{{ define "main" }}
<article class="prose mx-auto px-4">
  <h1>{{ .Title }}</h1>
  <p>Vous pouvez me contacter via le formulaire ci-dessous :</p>

  <form action="https://formspree.io/f/xxxxxxx" method="POST" class="space-y-4">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required class="w-full border p-2 rounded">

    <label for="email">Email :</label>
    <input type="email" id="email" name="_replyto" required class="w-full border p-2 rounded">

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="6" required class="w-full border p-2 rounded"></textarea>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Envoyer</button>
  </form>
</article>
{{ end }}
